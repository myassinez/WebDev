<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="this is a cube">
</section>

<section>

    <h2>Payment Information</h2>

    <form>

        <input id="card-name" name="card-name" type="text">
        <label for="card-name">card name</label>

        <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help">
        <p id="card-number-help">card number help</p>
        <label for="card-number">card number</label>
        <p id="card-number-help" aria-describedby="card-number-help">card number help</p>

        
        <input required id="idk1"></input>
        <label for="idk1"><span aria-hidden="true">*</span></label>
        <input required id="idk2">
        <label for="idk2">
            <span aria-hidden="true">*</span>
            </label>
        </input>

        </form>

</section>
</body>

</html>
